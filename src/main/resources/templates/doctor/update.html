<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous">
</head>
<body>
<div style="margin-top: 40px" class="d-flex justify-content-center">
  <form class="p-5 bg-light" th:action="@{/{hospitalId}/doctors/{doctorId}/update(hospitalId=${hospitalId}, doctorId=${doctor.getId()})}" th:object="${doctor}" th:method="post">
    <input type="hidden" th:field="*{id}">

    <div class="form-group">
      <label for="name" class="form-label">first name</label>
      <input type="text" th:field="*{firstName}" id="name" class="form-control form-control-lg">
      <p style="color: red;" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">first name error</p>
    </div>
    <div class="form-group">
      <label for="last" class="form-label">last name</label>
      <input type="text" th:field="*{lastName}" id="last" class="form-control form-control-lg">
      <p style="color: red;" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">last name error</p>
    </div>
    <div class="form-group">
      <label for="phone" class="form-label">position</label>
      <input type="text" th:field="*{position}" id="phone" class="form-control form-control-lg">
      <p style="color: red;" th:if="${#fields.hasErrors('position')}" th:errors="*{position}">position error</p>
    </div>
    <div class="form-group">
      <label for="email" class="form-label">email</label>
      <input type="text" th:field="*{email}" id="email" class="form-control form-control-lg">
      <p style="color: red;" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email error</p>
    </div>
    <div th:if="${Email}">
      <p style="color: red;">[[${Email}]]</p>
    </div>
    <br>
    <div>
      <br>
      <input type="submit" value="update" class="btn btn-primary btn-lg">
    </div>
  </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</html>
